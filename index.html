<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML-JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário de Validação</h1>
        <form id="form-comparacao">
            <input type="number" id="num1" required placeholder="Insira o número A" />
            <input type="number" id="num2" required placeholder="Insira o número B" />
            <button id="btn-depositar" type="submit">Depositar os números</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
